spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/orcl
spring.datasource.username=emailadmin
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database=oracle
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect

#KAFKA
kafka.tunnel.group= group-id
kafka.bootstrap-servers= localhost:9092
kafka.topic.emailservice.sending.name=emailsendingtopic
kafka.topic.emailservice.confirming.name=emailconfirmingtopic
kafka.topic.emailservice.confirmingreply.name=emailconfirmingreplytopic

###### Email Properties ######
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.port=25
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
