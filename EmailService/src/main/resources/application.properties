spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/orcl
spring.datasource.username=emailadmin
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database=oracle
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect

#KAFKA
kafka.tunnel.group= group-id
kafka.bootstrap-servers= localhost:9092
kafka.topic.emailservice.sending.name=emailsendingtopic
kafka.topic.emailservice.confirming.name=emailconfirmingtopic
kafka.topic.emailservice.confirmingreply.name=emailconfirmingreplytopic

kafka.topic.producer= topic-sub7
kafka.topic.consumer= topic-pub7